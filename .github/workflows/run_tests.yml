name: Run pytest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
      - uses: actions/setup-python@v2

      - name: Install project
      - run: pip install -e .

      - name: Run pytest
      - run: pytest
